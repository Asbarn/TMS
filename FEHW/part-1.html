        <form action="#" class="filter-form" style="margin: 20px 0;">
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <select name="type" class="sale-control form-control">
                        <option selected disabled>Фильтр Скидок</option>

                        <option value="400-500">400 - 500</option>

                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
